<h2 mat-dialog-title>Treatment Form</h2>
<mat-dialog-content >
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <mat-form-field class="w-100">
        <mat-label>Treatment Name</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-6">
      <mat-form-field class="w-100">
        <mat-label>Treatment Description</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <mat-form-field class="w-100">
        <mat-label>Price</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-6"></div>
  </div>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>
