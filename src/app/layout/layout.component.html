<main>
  <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      <span class="fs-4">RedKokia</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a [routerLink]="['/reserve']" class="nav-link text-white" [ngClass]="{'active': activeMenu === 'reserve'}" aria-current="page">
          <mat-icon class="me-2">event</mat-icon>
          Reserve
        </a>
      </li>
      <li>
      <a [routerLink]="['/reservations']" class="nav-link text-white"  [ngClass]="{'active': activeMenu === 'reservations'}">
          <mat-icon class="me-2">calendar_month</mat-icon>
          Reservations
        </a>
      </li>
      <li>
        <a [routerLink]="['/treatments']" class="nav-link text-white">
          <mat-icon class="me-2">sell</mat-icon>
          Promotions
        </a>
      </li>
      <li>
        <a [routerLink]="['/treatments']" class="nav-link text-white" [ngClass]="{'active': activeMenu === 'treatments'}">
          <mat-icon class="me-2">spa</mat-icon>
          Treatments
        </a>
      </li>
      <li>
        <a [routerLink]="['/employees']" class="nav-link text-white" [ngClass]="{'active': activeMenu === 'employees'}">
          <mat-icon class="me-2">person_apron</mat-icon>
          Employees
        </a>
      </li>
      <li>
        <a [routerLink]="['/customers']" class="nav-link text-white" [ngClass]="{'active': activeMenu === 'customers'}">
          <mat-icon class="me-2">groups</mat-icon>
          Customers
        </a>
      </li>
    </ul>
    <hr>
  </div>

  <div class="container-fluid" style="overflow: auto">

    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <span class="fs-4" *ngIf="tenant">Frontdesk | {{tenant.companyName}}</span>
        </a>

        <ul class="nav nav-pills">

          <li class="nav-item"><a href="/settings" class="nav-link">Settings</a></li>
          <li class="nav-item">
            <a href="/logout" class="nav-link" (click)="logout()" >Log Out</a>
          </li>
        </ul>
      </header>
    </div>

    <div class="p-4">
      <ng-content></ng-content>
    </div>

  </div>
</main>
