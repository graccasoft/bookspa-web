<app-layout>

  <div class="row">
    <div class="col-md-8 col-sm-12" *ngIf="tenant">

      <h3>Your online booking link: <a href="#" target="_blank">/online-booking/{{tenant.reference}}</a></h3>

      <form (ngSubmit)="saveTenant()" #tenantForm="ngForm">
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <mat-form-field class="w-100">
              <mat-label>Spa Name</mat-label>
              <input matInput [(ngModel)]="tenant.companyName" name="firstName">
            </mat-form-field>
          </div>
          <div class="col-sm-12 col-md-6">
            <mat-form-field class="w-100">
              <mat-label>Spa Phone Number</mat-label>
              <input matInput [(ngModel)]="tenant.companyPhone" name="phoneNumber">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 col-md-6">
            <mat-form-field class="w-100">
              <mat-label>Spa Email</mat-label>
              <input matInput [(ngModel)]="tenant.companyEmail" name="email">
            </mat-form-field>
          </div>
          <div class="col-sm-12 col-md-6">
            <mat-form-field class="w-100">
              <mat-label>Spa Address</mat-label>
              <input matInput [(ngModel)]="tenant.companyAddress" name="address">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 col-md-6">
            <mat-form-field class="w-100">
              <mat-label>Contact Person Name</mat-label>
              <input matInput [(ngModel)]="tenant.contactName" name="contactName">
            </mat-form-field>
          </div>
          <div class="col-sm-12 col-md-6">
            <mat-form-field class="w-100">
              <mat-label>Contact Person Phone</mat-label>
              <input matInput [(ngModel)]="tenant.contactPhone" name="contactPhone">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <mat-form-field class="w-100">
              <mat-label>Opening Time (08:00)</mat-label>
              <input matInput [(ngModel)]="tenant.openingTime" name="openingTime">
            </mat-form-field>
          </div>
          <div class="col-sm-12 col-md-6">
            <mat-form-field class="w-100">
              <mat-label>Closing Time (17:00)</mat-label>
              <input matInput [(ngModel)]="tenant.closingTime" name="closingTime">
            </mat-form-field>
          </div>
        </div>

      </form>
      <div class="row">
        <div class="col-sm-12">
          <button mat-button (click)="saveTenant()" class="btn btn-success">Save</button>
        </div>
      </div>
    </div>
  </div>

</app-layout>
