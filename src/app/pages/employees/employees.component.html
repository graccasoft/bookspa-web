<app-layout [activeMenu]="'employees'">
  <div class="row">
    <div class="col-md-12">
      <button mat-raised-button color="primary" (click)="newEmployee()" class="mb-4">
        Add Employee
      </button>
      <button class="btn btn-primary float-end  btn-sm" (click)="downloadCsv()">
        Export CSV
      </button>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Is Available</th>
        <th class="text-right">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor=" let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.firstName }} {{ employee.surname }}</td>
        <td>{{ employee.phoneNumber }}</td>
        <td> <span *ngIf="employee.isAvailable">Yes</span> <span *ngIf="!employee.isAvailable">No</span> </td>
        <td class="text-right">
          <button mat-button [matMenuTriggerFor]="menu" mat-raised-button color="primary">Actions</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item data-bs-toggle="modal" data-bs-target="#treatment-form"
              (click)="editEmployee(employee.id)">Edit</button>
            <button mat-menu-item data-bs-toggle="modal" data-bs-target="#treatment-form"
              (click)="toggleAvailability(employee.id)">Change Availability</button>
            <button mat-menu-item (click)="delete(employee.id)">Delete</button>
          </mat-menu>
        </td>
      </tr>
    </tbody>
  </table>


</app-layout>
