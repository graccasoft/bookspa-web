<app-layout>

  <div class="row">
    <div class="col-md-4 col-sm-12">
      <h4>Select Date</h4>
      <mat-card class="demo-inline-calendar-card">
        <mat-calendar></mat-calendar>
      </mat-card>

    </div>
    <div class="col-md-8 col-sm-12">

      <div class="row">
        <div class="col-6">
          <small>Select Package</small>
          <mat-form-field class="w-100">
            <mat-label>Select Package</mat-label>
            <mat-select>
              <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <small>Select Duration</small>
          <mat-chip-listbox aria-label="Fish selection">
            <mat-chip-option>30 min</mat-chip-option>
            <mat-chip-option>45 min</mat-chip-option>
            <mat-chip-option>1 hr</mat-chip-option>
            <mat-chip-option>1 hr 30 min</mat-chip-option>
            <mat-chip-option>2 hr</mat-chip-option>
            <mat-chip-option>2 hr 30 min</mat-chip-option>
          </mat-chip-listbox>

        </div>
      </div>

      <mat-divider class="mt-3 mb-3"></mat-divider>

      <div class="row" *ngIf="false">
        <div class="col-md-12">
          <h4>Reservation Details</h4>


          <div class="row">
            <div class="col-md-6 col-sm-12">
              <mat-form-field class="w-100">
                <mat-label>Customer Name</mat-label>
                <input matInput>
              </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12">
              <mat-form-field class="w-100">
                <mat-label>Customer Email</mat-label>
                <input matInput>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 col-sm-12">
              <mat-form-field class="w-100">
                <mat-label>Customer Phone</mat-label>
                <input matInput>
              </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12">
              <mat-form-field class="w-100">
                <mat-label>Customer Address</mat-label>
                <input matInput>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 col-sm-12">
              <button mat-raised-button color="primary">Save Reservation</button>
            </div>
          </div>


        </div>
      </div>

      <div class="row" *ngIf="true">
        <div class="col-md-12">
          <button mat-raised-button color="primary">Search Available Timeslots</button>
        </div>
      </div>

    </div>

  </div>

</app-layout>
