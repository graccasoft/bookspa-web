<div>

  <div class="row" style="min-height: 100vh;margin: 0px;">
    <div class="col-md-8 " style="background-image: url(assets/login-bg.png);background-size: cover;background-repeat: no-repeat;">

    </div>
    
    <div class="col-md-4 col-sm-12 pt-md-5">
      <form class="w-100 text-center">

        <img src="assets/red-kokia-logo.svg" width="100px">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" name="username" [(ngModel)]="username" placeholder="Username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mt-3">
          <input type="password" class="form-control" id="floatingPassword" name="password" [(ngModel)]="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit" (click)="doLogin()">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary text-center">&copy; 2023â€“2023</p>
      </form>
    </div>
  </div>
  
</div>
