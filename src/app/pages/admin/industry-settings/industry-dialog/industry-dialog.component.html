<h2 mat-dialog-title>Industry Details</h2>
<mat-dialog-content>
  <form (ngSubmit)="saveIndustry()" [formGroup]="industryForm">
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field class="w-100">
          <mat-label>Industry Name</mat-label>
          <input matInput formControlName="name" name="firstName">
        </mat-form-field>
      </div>

    </div>
  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="saveIndustry()">Save</button>
</mat-dialog-actions>
