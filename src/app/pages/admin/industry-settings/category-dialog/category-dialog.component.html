<h2 mat-dialog-title>Category Details</h2>
<mat-dialog-content>
  <form (ngSubmit)="saveCategory()" [formGroup]="categoryForm">
    <div class="row mb-2">
      <div class="col-sm-12">
        <mat-form-field class="w-100">
          <mat-label>Category Name</mat-label>
          <input matInput formControlName="name" name="firstName">
        </mat-form-field>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-sm-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Industry</mat-label>
          <mat-select formControlName="industry" required>
            <mat-option *ngFor="let industry of industries" [value]="industry">
              {{ industry.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="saveCategory()">Save</button>
</mat-dialog-actions>
