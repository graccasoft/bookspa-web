<main>
  <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      <span class="fs-4">RedKokia</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">

      <li>
        <a [routerLink]="['/tenants']" class="nav-link text-white" [ngClass]="{'active': activeMenu === 'tenants'}">
          <mat-icon class="me-2">groups</mat-icon>
          Tenants
        </a>
      </li>
    </ul>
    <hr>
  </div>

  <div class="container-fluid" style="overflow: auto">

    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <span class="fs-4">RedKokia - Super Admin</span>
        </a>

        <ul class="nav nav-pills">

          <li class="nav-item">
            <a href="/logout" class="nav-link" (click)="logout()" >Log Out</a>
          </li>
        </ul>
      </header>
    </div>

    <div class="p-4">
      <ng-content></ng-content>
    </div>

  </div>
</main>
