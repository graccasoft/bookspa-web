<h2 mat-dialog-title>User Form</h2>
<mat-dialog-content>
  <form (ngSubmit)="saveUser()" #userForm="ngForm">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <mat-form-field class="w-100">
          <mat-label>First Name</mat-label>
          <input matInput [(ngModel)]="user.firstName" name="firstName">
        </mat-form-field>
      </div>
      <div class="col-sm-12 col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Last Name</mat-label>
          <input matInput [(ngModel)]="user.lastName" name="surname">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="user.username" name="username">
        </mat-form-field>
      </div>
      <div class="col-sm-12 col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="user.password" name="password">
          <mat-hint *ngIf="user.id">Type new password to change password</mat-hint>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Role</mat-label>
          <mat-select matInput [(ngModel)]="user.role" name="role">
            <mat-option value="CLERK">CLERK</mat-option>
            <mat-option value="ADMIN">ADMIN</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>



  </form>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="saveUser()">Save</button>
</mat-dialog-actions>
