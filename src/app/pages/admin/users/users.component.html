<app-admin-layout [activeMenu]="'tenants'" [pageTitle]="'Users'"
                  [pageSubTitle]="'Manage Users for ' + tenant?.companyName">

  <button mat-raised-button color="primary" (click)="newUser()" class="mb-4">
    <mat-icon>add</mat-icon>
    Add User
  </button>

  <div class="mat-elevation-z8">
    <div class="row p-2">
      <div class="col-md-12">
        <mat-form-field class="w-100">
          <mat-label>Filter</mat-label>
          <input matInput placeholder="Type to filter" (keyup)="applyFilter($event)"
                 #input>
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
      </div>
    </div>
    <table mat-table [dataSource]="filteredUsers">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Names</th>
        <td mat-cell *matCellDef="let element"> {{ element.firstName + ' ' + element.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username</th>
        <td mat-cell *matCellDef="let element"> {{ element.username }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role</th>
        <td mat-cell *matCellDef="let element"> {{ element.role }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item data-bs-toggle="modal" data-bs-target="#treatment-form"
                    (click)="editUser(element.id)">Edit
            </button>
            <button mat-menu-item (click)="delete(element.id)">Delete</button>
          </mat-menu>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page">
    </mat-paginator>
  </div>

</app-admin-layout>
