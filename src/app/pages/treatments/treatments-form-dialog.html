<h2 mat-dialog-title>Treatment Form</h2>
<mat-dialog-content>
  <form (ngSubmit)="saveTreatment()" #treatmentForm="ngForm">
    <div class="row">
      <div class="col-sm-12 ">
        <mat-form-field class="w-100">
          <mat-label>Category</mat-label>
          <mat-select matInput [(ngModel)]="treatment.category" name="category">
            <mat-option *ngFor="let category of categories" [value]="category">{{category.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Treatment Name</mat-label>
          <input matInput [(ngModel)]="treatment.name" name="name">
        </mat-form-field>
      </div>
      <div class="col-sm-12 col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Treatment Description</mat-label>
          <input matInput [(ngModel)]="treatment.description" name="description">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Duration(min)</mat-label>
          <input matInput [(ngModel)]="treatment.minimumDuration" name="minimumDuration">
        </mat-form-field>
      </div>

      <div class="col-sm-12 col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Price</mat-label>
          <input matInput [(ngModel)]="treatment.price" name="price">
        </mat-form-field>
      </div>
      <div class="col-sm-12 col-md-6"></div>
    </div>
  </form>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="saveTreatment()">Save</button>
</mat-dialog-actions>
